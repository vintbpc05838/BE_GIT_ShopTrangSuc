spring.application.name=ShopTrangSuc

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WebTS;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=DEBUG

logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.mvc.static-path-pattern=/upload/**
spring.web.resources.static-locations=classpath:/static/,classpath:/upload/

